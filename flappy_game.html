<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Flappy Bird</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            margin: 0;\n            background-color: #70c5ce;\n        }\n        canvas {\n            border: 2px solid white;\n        }\n    </style>\n</head>\n<body>\n    <canvas id=\"flappyCanvas\" width=\"320\" height=\"480\"></canvas>\n    <script>\n        const canvas = document.getElementById('flappyCanvas');\n        const context = canvas.getContext('2d');\n        let bird = {\n            x: 50,\n            y: 150,\n            width: 20,\n            height: 20,\n            gravity: 0.5,\n            lift: -10,\n            velocity: 0\n        };\n        let pipes = [];\n        let frame = 0;\n        let gameOver = false;\n        function drawBird() {\n            context.fillStyle = 'yellow';\n            context.fillRect(bird.x, bird.y, bird.width, bird.height);\n        }\n        function drawPipes() {\n            context.fillStyle = 'green';\n            pipes.forEach(pipe => {\n                context.fillRect(pipe.x, 0, pipe.width, pipe.top);\n                context.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);\n            });\n        }\n        function update() {\n            if (gameOver) return;\n            bird.velocity += bird.gravity;\n            bird.y += bird.velocity;\n            if (bird.y + bird.height > canvas.height || bird.y < 0) {\n                gameOver = true;\n            }\n            pipes.forEach(pipe => {\n                pipe.x -= 2;\n            });\n            if (pipes.length && pipes[0].x + pipes[0].width < 0) {\n                pipes.shift();\n            }\n            if (frame % 75 === 0) {\n                const top = Math.random() * (canvas.height - 80) + 20;\n                const bottom = canvas.height - top - 100;\n                pipes.push({ x: canvas.width, top, bottom, width: 20 });\n            }\n            frame++;\n        }\n        function gameLoop() {\n            context.clearRect(0, 0, canvas.width, canvas.height);\n            drawBird();\n            drawPipes();\n            update();\n            if (!gameOver) {\n                requestAnimationFrame(gameLoop);\n            } else {\n                context.fillStyle = 'red';\n                context.font = '30px Arial';\n                context.fillText('Game Over', canvas.width / 4, canvas.height / 2);\n            }\n        }\n        document.addEventListener('keydown', function() {\n            bird.velocity = bird.lift;\n        });\n        gameLoop();\n    <\/script>\n</body>\n</html>
